<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <form id="randomizer">
            <h1>Случайные числа:</h1>
            <span id="result">44</span>
            <input type="button" id="startRandom" class="button" value="Сгенерировать">
            <input type="range" name="slider" min="1" max="50" step="1" value="1">
            
            <div class="randomizer-block">
                <span id="sliderValue">1</span>
                случайных чисел
            </div>

            <div>
                <label for="limit1">
                    от
                    <input type="number" name="limit1" id="limit1" value="1">
                </label>
                <label for="limit2">
                    до
                    <input type="number" name="limit2" id="limit2" value="100">
                </label>
            </div>

        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
