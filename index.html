<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AK Randomizer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./icons/favicon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="wrapper">
      <form id="randomizer">
        <h1>Случайные числа:</h1>
        <span class="result js-result" class="randomizer-block"></span>
        <input
          type="button"
          id="startRandom"
          class="button"
          value="Сгенерировать"
        />
        <input type="range" name="slider" min="1" max="50" step="1" value="1" />

        <div class="randomizer-block">
          <span class="js-slider-value">1</span>
          случайных чисел
        </div>

        <div class="range-bar-block">
          <div class="range-bar js-range-bar">
            <div
              class="range-pointer-low"
              data-pointer="low"
              data-location="1"
            ></div>
            <div
              class="range-pointer-high"
              data-pointer="high"
              data-location="100"
            ></div>
            <div class="range-line"></div>
          </div>
          <div class="range-minMax-block">
            <span class="js-range-min">0</span>
            <span class="js-range-max">100</span>
          </div>
        </div>

        <div>
          от <span class="js-current-range-min"></span> до
          <span class="js-current-range-max"></span>
        </div>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
